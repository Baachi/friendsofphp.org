parameters:
    symplify_version: '^5.1'
    symfony_version: '^4.1'

    data_to_append:
        require:
            guzzlehttp/guzzle: '^6.3'
            symfony/var-dumper: '^4.1'
            nette/utils: '^2.5'
            symplify/statie: '%symplify_version%'
            symplify/package-builder: '%symplify_version%'
            rinvex/country: '^3.1'
            symfony/console: '%symfony_version%'
            symfony/dependency-injection: '%symfony_version%'
            symfony/http-kernel: '%symfony_version%'
        autoload:
            psr-4:
                Fop\: "src"
        autoload-dev:
            psr-4:
                Fop\Tests\: "tests"
