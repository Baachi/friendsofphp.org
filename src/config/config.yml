parameters:
    groups_storage: '%kernel.project_dir%/source/_data/groups.yml'
    imported_groups_storage: '%kernel.project_dir%/source/_data/imported/imported_groups.yml'

    imported_meetups_storage: '%kernel.project_dir%/source/_data/imported/imported_meetups.yml'

    # setup here: https://secure.meetup.com/meetup_api/key/
    meetup_com_api_key: '3862c18323629314e5c596422581378'

    # how many days into the future the meetups should be imported
    max_forecast_days: 30

services:
    _defaults:
        autowire: true
        bind:
            $maxForecastDays: '%max_forecast_days%'
            $groupsStorage: '%groups_storage%'
            $importedGroupsStorage: '%imported_groups_storage%'
            $importedMeetupsStorage: '%imported_meetups_storage%'

            $meetupComApiKey: '%meetup_com_api_key%'

    Fop\:
        resource: '../'
        exclude: '../{Entity}'

    Symfony\Component\Console\Application:
        public: true

    Symplify\PackageBuilder\Yaml\ParametersMergingYamlLoader: ~

    GuzzleHttp\Client:

    # Symfony\Console
    Symfony\Component\Console\Style\SymfonyStyle:

    Symfony\Component\Console\Input\ArgvInput: ~
    Symfony\Component\Console\Input\InputInterface:
        alias: Symfony\Component\Console\Input\ArgvInput

    Symfony\Component\Console\Output\ConsoleOutput: ~
    Symfony\Component\Console\Output\OutputInterface:
        alias: Symfony\Component\Console\Output\ConsoleOutput
